spring.datasource.url=jdbc:postgresql://localhost:5432/shop?stringtype=unspecified
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.initialization-mode=always


## Hibernate Properties
# The postgres dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange.name=x.client
rabbitmq.queue.customer.name=q.customer
rabbitmq.queue.manager.name=q.manager
